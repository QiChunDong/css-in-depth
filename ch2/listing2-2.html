<!doctype html>

<head>
  <meta charset="utf-8" />
  <style>
    body {
      font-family: sans-serif;
    }

    .box {
      padding: 1em;
      border-radius: 1em;
      background-color: lightgray;
    }
    .box-small {
      font-size: 12px;
    }
    .box-large {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div>
    <span class="box box-small">small</span>
    <span class="box box-large">large</span>
  </div>
  <p>内边距的大小，取决于元素的字号</p>
</body>
