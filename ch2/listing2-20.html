<!doctype html>

<head>
  <meta charset="utf-8" />
  <style>
    body {
      /* line-height: 1.2em; */
      line-height: 1.2;
    }

    .about-us {
      font-size: 2em;
      padding: 1em;
      border-radius: .5em;
      margin-top: .5em;
      border: 1px solid #999;
    }
  </style>
</head>

<body>
  <div class="about-us">
    We have built parterships with small farms around the world to
    handle-select beans at the peak of ripeness.
    small batches
    taste and health.
  </div>
  <p>
    使用line-height: 1.2em;就会出现文字的重叠
  </p>
  <p>使用line-height: 1.2;就不会</p>
  <p>原因在于继承，about-us继承了body的line-height 1.2em， 又设置了font-size是2em，字体是大于行高的，所以重叠</p>
  <p>about-us的行高改成小于2em，就不会重叠了</p>
</body>
